name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools zip openjdk-17-jdk git unzip
        pip install --upgrade pip
        pip install buildozer cython

    - name: Install Android SDK manually
      run: |
        export ANDROID_SDK_ROOT=/usr/local/android-sdk
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools

        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip -d latest

        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

        echo "Android SDK installed."

    - name: Force Buildozer to use our SDK
      run: |
        echo "android.sdk_path = /usr/local/android-sdk" >> buildozer.spec
        echo "android.accept_sdk_license = True" >> buildozer.spec

    - name: Build APK
      run: |
        export ANDROID_SDK_ROOT=/usr/local/android-sdk
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: beltkayis-apk
        path: bin/*.apk
